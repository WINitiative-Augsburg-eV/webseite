---
layout: default
disqus: false
archive: false
post_class: post-template
---

<!-- Begin Article
================================================== -->



		<!-- Post -->


            <!-- Post Featured Image -->
			{% if page.image %}<center><img class="featured-image img-fluid rounded" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}"></center>{% endif %}
				
			<!-- End Featured Image -->
			<div class="mainheading">



                <!-- Post Title -->
				<h1 class="posttitle">{{ page.title }}</h1>

			</div>



			<!-- Post Content -->
			<div class="article-post serif-font">
				{{content}}
                <div class="clearfix"></div>
			</div>




            <!-- Prev/Next -->
            <div class="row PageNavigation mt-4 prevnextlinks d-flex justify-content-between">
              {% if page.previous.url %}
                <div class="col-md-6 rightborder pl-0">
                    <a class="thepostlink" href="{{page.previous.url | absolute_url}}">&laquo; {{page.previous.title}}</a>
                </div>
              {% endif %}
              {% if page.next.url %}
                <div class="col-md-6 text-right pr-0">
                    <a class="thepostlink" href="{{page.next.url | absolute_url}}">{{page.next.title}} &raquo;</a>
                </div>
              {% endif %}
            </div>
            <!-- End Prev/Next -->

		<!-- End Post -->




		<!-- Sidebar -->


	</div>


<!-- End Article
================================================== -->
