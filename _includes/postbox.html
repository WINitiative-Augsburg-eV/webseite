<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
        {% if post.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> {% endif %}
    <div class="card-block">
        <h2 class="card-title h4">{{ post.title }}</h2>
        <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords:20 }}</p>
        {% if post.link %}<center><a href="{{post.link}}" class="btn btn-dark text-white px-4 btn-lg">{{ post.link-text }}</a></center>{% endif %}
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
